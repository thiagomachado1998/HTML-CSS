<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form com java</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <div>
            <label for="in1">num1</label>
            <input type="number" name="" id="in1" min="0" max="50" required    oninput ="isoma.innerHTML = Number(in1.value)+Number(in2.value)" >
        </div>
        <div>
            <label for="in2">num2</label>
            <input type="number" name="" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">
        </div>
        <div>
            <label for="isoma">soma</label>
            <output id="isoma" >0</output>
        </div>


    </form>
</body>
</html>
