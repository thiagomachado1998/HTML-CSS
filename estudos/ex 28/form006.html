<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novos comandos</title>
</head>
<body>
        <form action="cadastro.php" method="get">
            <div>
                <label for="iestado">Estado:</label>
                <select name="" id="iestado">
                    <optgroup label="Sudeste" > 
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande Do Sul</option>
                        <option value="CA">Curitiba</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="icurso">Curso:</label>
                <input type="text" name="" id="icurso" list="curso">
                <datalist id="curso">
                    <optgroup label="ADM" >
                        <option value="adm">ADM</option>
                        <option value="CC">Ciencias Contabeis</option>
                    </optgroup>
                    <optgroup label="DEV">
                        <option value="ADS">Analise e desenvolvimento de sistemas</option>
                        <option value="CC">Ciencias da computação</option>
                    </optgroup>
                </datalist>
            </div>
            <div>
                <label for="imsg">Digite Algo Ai Corno</label>
                <textarea name="" id="imsg" cols="30" rows="10"></textarea>
            </div>

            <div>
                <select name="" id=""  >
                    <option value="">Portugês</option>
                    <option value="">Inglês</option>
                </select>
            </div>
        </form>
</body>
</html>
