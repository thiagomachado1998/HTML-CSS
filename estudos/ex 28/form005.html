<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>novos controles</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Controles Novos</legend>
            <div>
                <label for="icor">cor:</label>
                <input type="color" name="" id="icor" value="#0000ff" >
            </div>
            <div>
                <label for="isatis">Nivel de satisfação</label>
                <input type="range" name="" id="isatis" value="1" min="1" max="5" >
            </div>
            <div>
                <label for="ifoto">Enviei a foto :</label>
                <input type="file" name="" id="ifoto" >
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
