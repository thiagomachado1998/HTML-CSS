<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novos comandos</title>
</head>
<body>
    <h1>novos comandos</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iname">Nome</label>
                <input type="text" name="" id="iname" required  maxlength="30" minlength="5" autocomplete="name">
            </div>
            <div>
                <label for="iemail">E-mail :</label>
                <input type="email" name="" id="iemail" required autocomplete="email" >
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="" id="itel" required autocomplete="tel" pattern=
                "^\(\d{2}\)[0-9]{5}-[0-9]{4}$" >
            </div>
            <div>
                <input type="submit" value="enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>

    <h2>Mais controles</h2>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="nome" id="imas" checked  value="M" ><label for="imas">Masculino</label>
            <input type="radio" name="nome" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Envios Diferentes</legend>
            <div>
                <input type="checkbox" name="" id="icheck"  ><label for="icheck">Futebol</label>
                <input type="checkbox" name="" id="check"  ><label for="check">volei</label>
                <input type="checkbox" name=""  id="chec"  ><label for="chec">Tenis</label>
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>

        <div>
            <input type="text" name="date" id="" list="date"   >
        </div>

            <div>
                <datalist id="date">
                    <option value="Portugês"></option>
                    <option value="Inglês"></option>
                </datalist>
            </div>
        

    </form>
</body>
</html>
