<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>

<style>

    body > h1 {
        text-align: center;
    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        margin: auto;
    }

    td {
        border: 1px solid black;
        padding: 10px;
        text-align: right;
        vertical-align: bottom;
    }
</style>

<body>
<h1>minha primeira tabela</h1>    

<table>
    <tr>
        <td>a1</td>
        <td>a2</td>
        <td>a3</td>
    </tr>
    <tr>
        <td>b1</td>
        <td>b2</td>
        <td>b3</td>
    </tr>
    <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>
    </tr>
    <tr>
        <td>d1</td>
        <td>d2</td>
        <td>d3</td>
    </tr>
</table>

</body>

</html>
